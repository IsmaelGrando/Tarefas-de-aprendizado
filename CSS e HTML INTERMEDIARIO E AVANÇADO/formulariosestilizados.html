<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulários Estilizados</title>

	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>

<body>

	<h2>Estilizando formulários</h2>

	<form>
		
		<fieldset>
			<legend>Detalhes do contato</legend>

			<div>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome">
			</div>
		
			<div>
				<label for="email">Email:</label>
				<input type="text" name="nome" id="email">
			</div>

			<div>
				<label for="url">URL:</label>
				<input type="text" name="nome" id="url">
			</div>

		</fieldset>

		<fieldset>
			<legend>Comentários</legend>
			<div>
				<label>Mensagem</label>
				<textarea name="mensagem" id="mensagem"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Lembrar de mim</legend>
			<div>
				<label>
					<input type="radio" name="lembrar" id="sim">Sim
				</label>
			</div>

			<div>
				<label>
					<input type="radio" name="lembrar" id="nao">Não
				</label>
			</div>
		</fieldset>

	</form>

</body>

</html>
