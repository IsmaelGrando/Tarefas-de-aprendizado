<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>

<style type="text/css">
	
	a {
		padding: 5px 10px;
		text-decoration: none;
	}

	/* Estados dos Links

	Links n√£o visitados*/ 
	a:link {
		color: #b9c941;
	}

	/* Links visitados*/
	a:visited {
		color: #b9c941;
	}

	/*Links hover, passo o cursor sobre o link, muda de cor*/
	a:hover {
		color: #FFF;
		background: #6d790f;
	}

	/* Links Ativos, quando clicados*/
	a:active {
		color: #e4f371; 
	}


</style>

</head>

<body>

	<a href="https://www.google.com/">Google</a> |

	<a href="https://www.tecmundo.com.br/">Tec Mundo</a> |

	<a href="https://www.megacurioso.com.br/">MegaCurioso</a> |

	<a href="https://www.megacuriosoa.com.br/">MegaCuriosoa</a> 

</body>

</html>
